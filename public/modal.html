    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
            &times;
          </button>
          <h4 class="modal-title">주문상세보기</h4>
        </div>
        <div class="modal-body">
          <div class="table-responsive">
            <table class="table table-hover">
              <thead>
                <th>주문내역</th>
              </thead>
              <tbody>
                <tr>
                  <td>김치라면</td>
                  <td>1개</td>
                  <td>4000원</td>
                </tr>
                <tr>
                  <td>치즈라면</td>
                  <td>1개</td>
                  <td>4000원</td>
                </tr>
                <tr>
                  <td>해물라면</td>
                  <td>1개</td>
                  <td>4000원</td>
                </tr>
              </tbody>
            </table>
          </div>
          <hr />
          <div class="row">
            <div class="col-xs-8">
              <h5><strong>주문 일시</strong></h5>
              <h5><strong>결제 금액</strong></h5>
            </div>
            <div class="col-xs-4">
              <h5>
                <small><span>2020-08-22</span></small>
              </h5>
              <h5>
                <small>
                  <span>12000</span>
                  원
                </small>
              </h5>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-danger"
            data-dismiss="modal"
            id="closeBtn"
          >
            Close
          </button>
        </div>
      </div>
    </div>
  </body>

<script>
  $('.close').click(() => {

  $('#closeBtn').click(() => {
    self.close()
